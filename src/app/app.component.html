<h1>Angular 8 Project</h1>

<div class="pagination-table container-fluid">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First info</th>
        <th scope="col">Last info</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of visibleItems.items">
        <th>{{item.id}}</th>
        <td>{{item.firstName}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="pagination-wrapper">

  <app-pagination [total]="visibleItems.total" (funChangePage)="onPageChange($event)">
  </app-pagination>

</div>


<div class="carousel">
  <div>
    <div class="carousel-container" >
      <div class="slide" *ngFor="let slide of carouselItems.slides">
        <h4>{{slide.title}}</h4>
        <p>{{slide.description}}</p>
      </div>
    </div>
  </div>
</div>

<div class="carousel-wrapper">

  <app-carousel [total]="carouselItems.total" (funChangeDivs)="onCarouselChange($event)">
  </app-carousel>

</div>
