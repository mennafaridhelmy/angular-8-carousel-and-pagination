   <div class="pagination-table container-fluid">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First info</th>
          <th scope="col">Last info</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of visibleItems.items">
          <th>{{item.id}}</th>
          <td>{{item.firstName}}</td>
          <td>{{item.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
   <div class="pagination-wrapper">

    <app-pagination
    [total]="visibleItems.total"
    (funChangePage)="onPageChange($event)"
  >
  </app-pagination>

  </div>
